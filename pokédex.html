<!DOCTYPE html>

<html>
    <head>
        <title>Pokemon Info!</title>
        <link rel="stylesheet" href="pokéStyles.css">
    </head>
    <body>
        <h1 id="title">Bits of Good Mid-Semester Project</h1>
        <div class="page">
            <div class="leftSide">
                <img src="bogimages/ammu.JPG" alt="Pokemon Pic" id = "poke-pic"/>
                <div id="poke-name"></div>
                <div class="below">
                    <h2 id="typeTitle">Types:</h2>
                    <div class="types">
                        <div id="one">blank</div>
                        <div id="two">blank</div>
                        <div id="three">blank</div>
                    </div>
                    <div class="leftButtons">
                        <button id="leftArrow">&lt</button>
                        <button id="rightArrow">&gt</button>
                    </div>
                </div>
            </div>
            <div class="info">
                <h2 id="infoTitle">Info</h2>
                <div id="infoCard"></div>
                <div class="rightButtons">
                    <button id="infoButton">Info</button>
                    <button id="movesButton">Moves</button>
                </div>
            </div>
        </div>
        <script src="poké.js" type="text/javascript"></script>
    </body>
</html>
