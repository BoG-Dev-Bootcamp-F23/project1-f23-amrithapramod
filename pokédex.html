<!DOCTYPE html>

<html>
    <head>
        <title>Pokemon Info!</title>
        <link rel="stylesheet" href="pokéStyles.css">
        <script src="poké.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 id="title">Bits of Good Mid-Semester Project</h1>
        <div class="page">
            <div class="leftSide">
                <img src="bogimages/ammu.JPG" alt="Pokemon Pic" class = "poke-pic"/>
                <div id="poke-name">ditto</div>
                <div class="below">
                    <h2 id="typeTitle">Types:</h2>
                    <div class="types">
                        <div id="normal">normal</div>
                        <div id="other1">normal</div>
                        <div id="other2">normal</div>
                    </div>
                    <div class="leftButtons">
                        <div id="leftArrow">&lt</div>
                        <div id="rightArrow">&gt</div>
                    </div>
                </div>
            </div>
            <div class="info">
                <h2 id="infoTitle">Info</h2>
                <div id="infoCard"></div>
                <div class="rightButtons">
                    <div id="infoButton">Info</div>
                    <div id="movesButton">Moves</div>
                </div>
            </div>
        </div>
    </body>
</html>
